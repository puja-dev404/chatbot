<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/auth.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />

    <title>Chatbot | Sign In</title>
</head>

<body>
    <div class="auth-wrapper">
        <div class="row">
            <div class="col-md-6">
                <div class="d-flex flex-column justify-content-between h-100">
                    <div class="auth-form-head L_heading mt-0">
                        <h1 class="m-0">Compbot</h1>
                    </div>
                    <div class="auth-form w-50 m-auto">
                        <div class="L_sub-heading mb-4">
                            <h2 class="m-0">Sign into your Account</h2>
                        </div>
                        <div class="d-flex justify-content-between mb-3 social_link">
                            <!-- Google Button -->
                            <button
                                class="btn btn-outline-dark btn-lg d-flex align-items-center gap-2 justify-content-center me-3 w-100">
                                <div class="social_btn-icon">
                                    <img src="./assets/images/google.png" alt="" srcset="">
                                </div>
                                <span class="ps-2">Google</span>
                            </button>
                            <!-- LinkedIn Button -->
                            <button
                                class="btn btn-outline-dark btn-lg d-flex align-items-center gap-2 justify-content-center ms-3 w-100">
                                <div class="social_btn-icon">
                                    <img src="./assets/images/linkedin.png" alt="" srcset="">
                                </div>
                                <span class="ps-2">Linkedin</span>
                            </button>
                        </div>

                        <div class="d-flex align-items-center mb-3 sub_para">
                            <hr class="flex">
                            <span class="px-4">or continue with email</span>
                            <hr class="flex">
                        </div>

                        <form>
                            <div class="placeholder_box">
                                <div class="mb-3 position-relative">
                                    <input type="email" class="form-control ps-5 w-100" id="exampleInputEmail1"
                                        placeholder="Work Email">
                                    <i class="fa-regular fa-envelope position-absolute"
                                        style="left: 15px; top: 50%; transform: translateY(-50%);"></i>
                                </div>
                                <div class="mb-3 position-relative">
                                    <input type="password" class="form-control ps-5 w-100" id="passwordField"
                                        placeholder="Password">
                                    <i class="fas fa-lock position-absolute"
                                        style="left: 15px; top: 50%; transform: translateY(-50%);"></i>
                                    <i class="fas fa-eye position-absolute password-toggle eye_icon"
                                        id="toggleIcon"></i>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <div class="form-check check-sec">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
                                </div>
                                <a href="Forgot.Password" class="text-secondary F_color fontOne  F_size">Forgot
                                    Password?</a></span>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign in</button>
                        </form>

                        <div class="text-center mt-3 register-text">
                            <span>Donâ€™t have an account?
                                <a href="signup.html" class="text-secondary bs-dark fontOne fw-bold">Register
                                    here</a>
                            </span>
                        </div>
                    </div>
                    <div class="d-flex gap-3 align-items-center w-50 m-auto mb-0 mt-2">
                        <p class="register-text m-0"> &copy; 2024 compbot</p>
                        <a href="#" class="text-secondary F_color fontOne F_size">Privacy Police</a>
                        <a href="#" class="text-secondary F_color fontOne F_size">Support</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 d-none d-md-block">
                <img src="./assets/images/login_img.png" alt="Login Image" class="img-fluid h-100" width="100%"
                    height="100%">
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="./assets/js/jquery-3.7.1.slim.min.js"></script>
    <!--Bootstrap Bundle with Popper -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- Owl Carousel -->
    <script src="./assets/js/owl.carousel.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
