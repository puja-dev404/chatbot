<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/auth.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />

    <title>Chatbot | Sign Up</title>
</head>

<body>
    <section class="auth-wrapper">
        <div class="row">
            <div class="col-md-6">
                <div class="d-flex flex-column justify-content-between h-100">
                    <div class="auth-form-head L_heading mt-0">
                        <h1 class="m-0">Compbot</h1>
                    </div>
                    <div class="auth-form w-50 m-auto">
                        <h2 class="mb-3 fw-bold">Sign Up</h2>
                        <h5 class="mb-3 fw-semibold text-secondary">Your company size</h5>
                        <!-- Row for first two buttons -->
                        <div class="num_box">
                            <div class="row mb-3">
                                <div class="col-6">
                                    <button
                                        class="btn btn-outline-dark btn-lg d-flex align-items-center justify-content-center w-100">
                                        <span>1-5</span>
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button
                                        class="btn btn-outline-dark btn-lg d-flex align-items-center justify-content-center w-100">
                                        <span>6-10</span>
                                    </button>
                                </div>
                            </div>
                            <!-- Row for next four buttons -->
                            <div class="row mb-3">
                                <div class="col-6">
                                    <button
                                        class="btn btn-outline-dark btn-lg d-flex align-items-center justify-content-center w-100">
                                        <span>11-49</span>
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button
                                        class="btn btn-outline-dark btn-lg d-flex align-items-center justify-content-center w-100">
                                        <span>50-199</span>
                                    </button>
                                </div>
                            </div>
                            <!-- Row for last two buttons -->
                            <div class="row mb-3">
                                <div class="col-6">
                                    <button
                                        class="btn btn-outline-dark btn-lg d-flex align-items-center justify-content-center w-100">
                                        <span>200-299</span>
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button
                                        class="btn btn-outline-dark btn-lg d-flex align-items-center justify-content-center w-100">
                                        <span>1000+</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="text-left mt-4 bottom_para">
                            <p>By proceeding you acknowledge that you have read, understood and agree to our
                                <a href="Terms and Conditions" class="text-secondary">Terms and Conditions.</a>
                            </p>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Sign up</button>
                    </div>
                    <div class="d-flex gap-3 align-items-center w-50 m-auto mb-0">
                        <p class="register-text m-0"> &copy; 2024 compbot</p>
                        <a href="#" class="text-secondary F_color fontOne  F_size">Privacy Police</a>
                        <a href="#" class="text-secondary F_color fontOne  F_size">Support</a>
                    </div>
                </div>
            </div>

            <!-- Image on the right side -->
            <div class="col-md-6 d-none d-md-block">
                <img src="./assets/images/login_img.png" alt="Login Image" class="img-fluid">
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="./assets/js/jquery-3.7.1.slim.min.js"></script>
    <!--Bootstrap Bundle with Popper -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- Owl Carousel -->
    <script src="./assets/js/owl.carousel.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
